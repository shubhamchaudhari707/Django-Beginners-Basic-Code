<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            text-align: center;
            
        
        }
        .container table{
            text-align: center;
            margin: auto;
        
        }
    </style>
</head>

<body>
    <div class="container ">
        <h1>Employees information</h1>
        {% if employees %}

        <table border="3">
            <tr>
                <th>Employee number</th>
                <th>Employee name</th>
                <th>Employee salary</th>
                <th>Employee address</th>
            </tr>

            {% for emp in employees%}
            <tr>
                <td>{{emp.eno}}</td>
                <td>{{emp.ename}}</td>
                <td>{{emp.esal}}</td>
                <td>{{emp.eaddr}}</td>

            </tr>
            {%endfor%}

            {%else%}
            <p>NO employee record found !!!</p>

        </table>
        {%endif%}

    </div>
</body>

</html>
